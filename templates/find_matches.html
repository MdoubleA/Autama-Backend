{% extends 'base.html' %}

{% block head %}
    <title>Find Matches</title>
{% endblock %}

{% block content %}
    <div id="board">
    <!--
        <div class="like" id="like"/>
        <div class="nope" id="nope"/>
    -->
    </div>
    <style>
        html, body {
        }
        #board {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            /* Just for testing */
            background-color: lightslategrey;
        }
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 320px;
            width: 320px;
            background-size: 320px 320px;
            background-repeat: no-repeat;
            border-radius: 1%;
            box-shadow: 0px 4px 4px 0px rgba(0,0,0,0.1);
            background-color: white;
            transform: translateX(-50%) translateY(-50%) scale(0.95);
        }
        .like {
            position: absolute;
            background-image: url("../Images/Images/like.png");
            pointer-events: none;
            height: 320px;
            width: 320px;
            background-size: 320px 320px;
            z-index: 3;
            opacity: 0;
        }
        .nope {
            position: absolute;
            background-image: url("../Images/Images/nope.png");
            pointer-events: none;
            height: 320px;
            width: 320px;
            background-size: 320px 320px;
            z-index: 3;
            opacity: 0;
        }
        .btmtext {
            display: block;
            position: absolute;
            width: 90%;
            bottom: 44px;
            left: 8px;
            font-size: 18px;
            text-shadow: 2px 2px black;
        }
        .btmtext2 {
            display: block;
            position: absolute;
            width: 90%;
            bottom: 22px;
            left: 8px;
            font-size: 18px;
            text-shadow: 2px 2px black;
        }
        .btmtext3 {
            display: block;
            position: absolute;
            width: 90%;
            bottom: 0px;
            left: 8px;
            font-size: 18px;
            text-shadow: 2px 2px black;
        }
        .leftalign {
            float: left;
            color: white;
        }
        .rightalign {
            float: right;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        /* Modified From original code below */
        /* LikeCarousel (c) 2019 Simone P.M. github.com/simonepm - Licensed MIT */

        class Carousel {

            constructor(element) {
                this.board = element
                this.currAutama = {{ autama_id }}
                // add first two cards programmatically
                this.push()
                this.push()



                // handle gestures
                this.handle()
            }

            handle() {

                // list all cards
                this.cards = this.board.querySelectorAll('.card')

                // get top card
                this.topCard = this.cards[this.cards.length-1]

                // get next card
                this.nextCard = this.cards[this.cards.length-2]

                // if at least one card is present
                if (this.cards.length > 0) {

                    // set default top card position and scale
                    this.topCard.style.transform =
                        'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(1)'

                    // destroy previous Hammer instance, if present
                    if (this.hammer) this.hammer.destroy()

                    // listen for tap and pan gestures on top card
                    this.hammer = new Hammer(this.topCard)
                    this.hammer.add(new Hammer.Tap())
                    this.hammer.add(new Hammer.Pan({
                        position: Hammer.position_ALL, threshold: 0
                    }))

                    // pass events data to custom callbacks
                    this.hammer.on('tap', (e) => { this.onTap(e) })
                    this.hammer.on('pan', (e) => { this.onPan(e) })

                }

            }

            onTap(e) {

                // get finger position on top card
                let propX = (e.center.x - e.target.getBoundingClientRect().left) / e.target.clientWidth

                // get degree of Y rotation (+/-15 degrees)
                let rotateY = 15 * (propX < 0.05 ? -1 : 1)

                // change the transition property
                this.topCard.style.transition = 'transform 100ms ease-out'

                // rotate
                this.topCard.style.transform =
                    'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(' + rotateY + 'deg) scale(1)'

                // wait transition end
                setTimeout(() => {
                    // reset transform properties
                    this.topCard.style.transform =
                        'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(1)'
                }, 100)

            }

            onPan(e) {

                if (!this.isPanning) {

                    this.isPanning = true

                    // remove transition properties
                    this.topCard.style.transition = null
                    if (this.nextCard) this.nextCard.style.transition = null

                    // get top card coordinates in pixels
                    let style = window.getComputedStyle(this.topCard)
                    let mx = style.transform.match(/^matrix\((.+)\)$/)
                    this.startPosX = mx ? parseFloat(mx[1].split(', ')[4]) : 0
                    this.startPosY = mx ? parseFloat(mx[1].split(', ')[5]) : 0

                    // get top card bounds
                    let bounds = this.topCard.getBoundingClientRect()

                    // get finger position on top card, top (1) or bottom (-1)
                    this.isDraggingFrom =
                        (e.center.y - bounds.top) > this.topCard.clientHeight / 2 ? -1 : 1

                }

                // calculate new coordinates
                let posX = e.deltaX + this.startPosX
                let posY = e.deltaY + this.startPosY

                // get ratio between swiped pixels and the axes
                let propX = e.deltaX / this.board.clientWidth
                let propY = e.deltaY / this.board.clientHeight

                // get swipe direction, left (-1) or right (1)
                let dirX = e.deltaX < 0 ? -1 : 1

                // calculate rotation, between 0 and +/- 45 deg
                let deg = this.isDraggingFrom * dirX * Math.abs(propX) * 45

                // calculate scale ratio, between 95 and 100 %
                let scale = (95 + (5 * Math.abs(propX))) / 100

                // move top card
                this.topCard.style.transform =
                    'translateX(' + posX + 'px) translateY(' + posY + 'px) rotate(' + deg + 'deg) rotateY(0deg) scale(1)'

                // handle opacity of overlay like/nope
                if (dirX === -1) {
                    let like = document.getElementsByClassName('like');
                    for (let i = 0; i < like.length; i++) {
                        like[i].style.opacity = '0';
                    }
                    let nope = document.getElementsByClassName('nope');
                    nope[nope.length-1].style.opacity = String(Math.min(Math.abs(deg/15),1));
                }
                else {
                    let nope = document.getElementsByClassName('nope');
                    for (let i = 0; i < nope.length; i++) {
                        nope[i].style.opacity = '0';
                    }
                    let like = document.getElementsByClassName('like');
                    like[like.length-1].style.opacity = String(Math.min(Math.abs(deg/15),1));
                }
                // scale next card
                if (this.nextCard) this.nextCard.style.transform =
                    'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(' + scale + ')'

                if (e.isFinal) {

                    this.isPanning = false

                    let successful = false

                    // set back transition properties
                    this.topCard.style.transition = 'transform 200ms ease-out'
                    if (this.nextCard) this.nextCard.style.transition = 'transform 100ms linear'

                    // check threshold
                    if (propX > 0.25 && e.direction == Hammer.DIRECTION_RIGHT) {

                        successful = true
                        // get right border position
                        posX = this.board.clientWidth

                    } else if (propX < -0.25 && e.direction == Hammer.DIRECTION_LEFT) {

                        successful = true
                        // get left border position
                        posX = - (this.board.clientWidth + this.topCard.clientWidth)

                    } else if (propY < -0.25 && e.direction == Hammer.DIRECTION_UP) {

                        successful = true
                        // get top border position
                        posY = - (this.board.clientHeight + this.topCard.clientHeight)

                    }

                    if (successful) {

                        // throw card in the chosen direction
                        this.topCard.style.transform =
                            'translateX(' + posX + 'px) translateY(' + posY + 'px) rotate(' + deg + 'deg)'

                        // wait transition end
                        setTimeout(() => {
                            // remove swiped card
                            this.board.removeChild(this.topCard)

                            // add new card
                            this.push()
                            // handle gestures on new top card
                            this.handle()
                        }, 200)

                    } else {

                        // reset cards position
                        this.topCard.style.transform =
                            'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(1)'
                        if (this.nextCard) this.nextCard.style.transform =
                            'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(0.95)'

                        // reset overlay opacity
                        let like = document.getElementsByClassName('like');
                        for (let i = 0; i < like.length; i++) {
                            like[i].style.opacity = '0';
                        }
                        let nope = document.getElementsByClassName('nope');
                        for (let i = 0; i < nope.length; i++) {
                            nope[i].style.opacity = '0';
                        }

                    }

                }

            }

            push() {

                let card = document.createElement('div');
                card.classList.add('card');

                let likeOverlay = document.createElement('div');
                let nopeOverlay = document.createElement('div');
                let textbox1 = document.createElement('div');
                let textbox2 = document.createElement('div');
                let textbox3 = document.createElement('div');
                let p1 = document.createElement('p');
                let p2 = document.createElement('p');
                let p3 = document.createElement('p');

                likeOverlay.classList.add('like');
                likeOverlay.id = 'like';
                nopeOverlay.classList.add('nope');
                nopeOverlay.id = 'nope';
                textbox1.classList.add('btmtext');
                textbox2.classList.add('btmtext2');
                textbox3.classList.add('btmtext3');
                p1.classList.add('leftalign');
                p2.classList.add('leftalign');
                p3.classList.add('leftalign');

                card.appendChild(likeOverlay);
                card.appendChild(nopeOverlay);
                card.appendChild(textbox1);
                card.appendChild(textbox2);
                card.appendChild(textbox3);
                textbox1.appendChild(p1);
                textbox2.appendChild(p2);
                textbox3.appendChild(p3);

                // Get Random Background Image
                card.style.backgroundImage =
                    "url(../Images/a" + this.currAutama + ".png)";
                $.get("?AID=" + this.currAutama, function(data) {
                    p1.innerText = data.first + " " + data.last;
                    p2.innerText = "Followers: " + data.matches;
                    p3.innerText = "Creator: " + data.creator;
                });

                this.currAutama++;

                if (this.board.firstChild) {
                    this.board.insertBefore(card, this.board.firstChild)
                } else {
                    this.board.append(card)
                }

            }

        }

        let board = document.querySelector('#board')

        let carousel = new Carousel(board)

    </script>
{% endblock %}
