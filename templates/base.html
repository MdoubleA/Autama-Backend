<!DOCTYPE html>
{% load static %}
<html lang="en">
<ftehead>
    <meta charset="UTF-8">
    <title>Autama</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style media="screen">

             .bottom{
                padding: 0rem 0;
                border-bottom-left-radius: 5rem;
                text-align: center;
                background-color: rgb(92,67,197);
            }

            .toplab{
                background-color: #ff4e50;
                text-align: center;
                height: 46px;
                width: 100%;
            }

            .Autama-text-logo{
                width: 105px;
                height: 36px;
                object-fit: contain;

            }
            .line{
                height: 1rem;
                background-color: rgb(92,67,197);
            }
            .line .bg{
                width: 100%;
                height: 100%;
                background-color: #fff;
                border-top-right-radius: 10rem;
            }
            .nav-tabs{
                border: none;
            }
            .bitmap{
                width: 30.2px;
                height: 30px;

            }

            .logo-a{
                width: 45px;
                height: 30px;
            }
        
            .middle {
                float: none;
                display: inline;
                vertical-align: center;
            }

    </style>

    <!-- Tutorial: creating a simple cookie consent pop-up: https://blog.formpl.us/how-to-create-a-simple-cookie-consent-pop-up-for-your-website-dad17a174b60 -->
    <style>
        .cookie-banner {
            position: fixed;
            bottom: 40px;
            left: 10%;
            right: 10%;
            width: 80%;
            padding: 5px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #eee;
            border-radius: 5px;
            box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
        }

        .close_banner {
             height: 20px;
             background-color: #777;
             border: none;
             color: white;
             border-radius: 2px;
             cursor: pointer;
         }
    </style>
    {% block csstyle %}
    {%  endblock %}

</ftehead>
<script>
function matchNotifications() {
    var navbar_num_matches = {{ num_matches }}
    document.getElementById("myText").innerHTML = navbar_num_matches;
}
</script>
<body onload="matchNotifications()">
    <div>
        <div class="toplab">
            <img class="Autama-text-logo" src="/Images/images/autama-text-logo.png">
        </div>
        <div id="container">
			<div class="bottom">
                    <ul class="nav nav-tabs">
                            <li class="nav-item"><a href="/accounts/profile/"> <img class="bitmap" src="/Images/images/swipe-icon.png" style="margin-left: 25px;"> </a></li>
                            <li class="dropdown nav-item middle" style="margin-left: 41%;">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" > <img class="logo-a" src="/Images/images/not-selected-autama-logo.png"> <b class="caret" style="color: goldenrod"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/FindMatches/">FindMatches</a></li>
                                    <li><a href="/MyAutamas/">MyAutamas</a></li>
                                </ul>
                            </li>
                            <li class="nav-item" style="float: right"><a class="nav-link" href="/MyMatches/" style="color: goldenrod"> <img class="bitmap" src="/Images/images/hamburger-icon.png"> (<span id="myText"></span>) </a></li>
                    </ul>
			</div>
			<div class="main">
				<div class="line">
					<div class="bg">
					</div>
				</div>

			</div>
		</div>

    </div>


    <!-- Tutorial: creating a simple cookie consent pop-up: https://blog.formpl.us/how-to-create-a-simple-cookie-consent-pop-up-for-your-website-dad17a174b60 -->
    <div class="cookie-banner" style="display: none">
        <p>By using our website, you agree to our
            <a href="http://127.0.0.1:8000/PrivacyPolicy/">privacy policy</a>
        </p>
        <button class="close_banner">&times;</button>
    </div>


    <script>
        if (localStorage.getItem('privacyCookieSeen') !== 'accepted') {
            $('.cookie-banner').delay(1000).fadeIn();
        }

        $('.close_banner').click(function() {
          $('.cookie-banner').fadeOut();
          localStorage.setItem('privacyCookieSeen', 'accepted');
        })
    </script>

    {% block content %}
    {% endblock %}
</body>

{% block js %}
{% endblock %}
</html>
