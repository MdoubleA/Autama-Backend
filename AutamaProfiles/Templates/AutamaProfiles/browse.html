{% extends 'base.html' %}


{% block content %}
<body>
    <h1>Meet the Autamas</h1>
    <div class="profiles">
        {% for profile in profiles %}

            <div class="profiles">
                <h2> <a href="{% url 'AutamaProfiles:profile' pk=profile.pk slug=profile.get_slug %}"> {{ profile.first }} {{profile.last}} </a> </h2>
                <img src="{{ profile.picture.url }}" width="276" height="210">
            </div>

        {% endfor %}
    </div>
</body>
{% endblock %}
