{% extends 'base.html' %}


{% block content %}
<body>
    <h>Meet the Autamas</h>
    <div class="profiles">
        {% for profile in profiles %}

            <div class="profiles">

            </div>

        {% endfor %}
    </div>
</body>
{% endblock %}
