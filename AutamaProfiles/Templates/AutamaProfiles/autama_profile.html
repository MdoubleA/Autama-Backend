{% extends 'base.html' %}


{% block csstyle %}
    <style>
    div.profile{
        height: 660px;
        width: 380px;
        border: 2px solid #d4cce0;
        box-shadow: 10px 10px 5px #888888;
    }
    div.profile > img{
        height: 310px;
        width: 376px;
    }
    div.profile > div{
        height: 40px;
        width: 380px;
        text-align: center;
        line-height: 40px;
        font-size: 26px;
    }
     div.profile > div:nth-child(1){
        background-color: #9e9e9e59;
    }
    div.profile > div:nth-child(2){
        margin-top: 30px;
    }
    </style>
{%  endblock %}

{% block content %}
    <div style="width: 80%;margin: auto">
        <h2>Autama Profile</h2>
        <div class="profile">
            <div>Information</div>
            <img src="{{ profile.picture.url }}">
            <div>
                <span>{{ profile.first }} {{ profile.last }}</span>
                <p style="font-size: 20px">Hobby: {{ profile.interests }}</p>
                <p style="font-size: 20px">Owner: {{ profile.owner }}</p>
                <p style="font-size: 20px;display: none" id="creator">Creator: {{ profile.creator }}</p>
                <p style="font-size: 20px;display: none" id="match_number">{{ profile.nummatches }}</p>
                <!--<button type="button">Click Me!</button>-->
                <p type="button" class="btn btn-default btn-lg" onclick="update_autama_claim"><span class="glyphicon glyphicon-plus"></span>Claim</p>
            </div>
        </div>

    </div>
{% endblock %}
